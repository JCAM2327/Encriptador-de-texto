<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="./assets/icono.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        <div class="terminos">
          <p><b>Sólo letras minúsculas y sin acento</b></p>
          <img
            src="./assets/advertencia.png"
            alt="Advertencia"
            id="advertencia"
          />
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <button
            class="btn-desencriptar"
            type="button"
            onclick="desencriptar()"
          >
            Desencriptar
          </button>
        </div>
      </div>
      <div class="encriptado">
        <img
          src="./assets/no_hallado.png"
          alt="Imagen de texto no encontrado"
          id="muñeco-con-lupa"
        />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
          <br />
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Desarrollado por José Mondragón</p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
